<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="script/appAdd.js"></script>
<script type="text/x-kendo-tmpl" id="template">
        <div class="product" style="float:left;">
            <img src="#:imgUrl#" title="截图" height="130" width="130"/><a onclick="deleteScreenPic('#:imgUrl#');">删除</a>
        </div>
</script>
</head>
<body>
<form id="app-edit" class="form-horizontal" role="form">
	<div class="row">
		<div class="col-sm-6">
			  <div class="form-group">
			    <label class="col-sm-2 control-label">应用名称</label>
			    <div class="col-sm-10">
					<input name="name" data-bind="value:name" required data-required-msg="必填" type="text" class="form-control input-sm">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">安卓系统</label>
			    <div class="col-sm-10">
					<input name="requiredSystem" data-bind="value:requiredSystem" type="text" class="form-control input-sm">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">免费说明</label>
			    <div class="col-sm-10">
					<input name="fee" data-bind="value: fee" required data-required-msg="必填" type="text" class="form-control input-sm">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">应用类型</label>
			    <div class="col-sm-10">
					<select name="type" data-bind="value: type" data-required-msg="必填" class="form-control input-sm">
						<option value="1">应用</option>
						<option value="0">游戏</option>
					</select>
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">游戏评分</label>
			    <div class="col-sm-10">
					<select name="score" data-bind="value: score" data-required-msg="必填" class="form-control input-sm">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">LOGO名</label>
			    <div class="col-sm-10">
			      <input name="iconName" data-bind="value: iconName" type="text" class="form-control input-sm">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">广告状态</label>
			    <div class="col-sm-10">
			      <input name="ad" data-bind="value: ad" type="text" class="form-control input-sm">
			    </div>
			  </div>
		</div>
		<div class="col-sm-6">
			  <div class="form-group">
			    <label class="col-sm-2 control-label">包名称</label>
			    <div class="col-sm-10">
			      <input name="packageName" required data-bind="value: packageName" type="text" class="form-control input-sm" >
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">版本名</label>
			    <div class="col-sm-10">
			      <input name="versionName" data-bind="value:versionName" required data-required-msg="必填" type="text" class="form-control input-sm" >
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">版本号</label>
			    <div class="col-sm-10">
			      <input name="versionCode" data-bind="value: versionCode" required data-required-msg="必填" type="text" class="form-control input-sm" >
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">包大小</label>
			    <div class="col-sm-10">
			      <input name="size" data-bind="value:size" required data-required-msg="必填" type="text" class="form-control input-sm" >
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">包地址</label>
			    <div class="col-sm-10">
			      <input name="downloadUrl" required data-bind="value: downloadUrl" type="text" class="form-control input-sm" >
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">作者</label>
			    <div class="col-sm-10">
			      <input name="developer" data-bind="value: developer" required data-required-msg="必填" type="text" class="form-control input-sm" >
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">安全等级</label>
			    <div class="col-sm-10">
			      <input name="secureLevel" data-bind="value: secureLevel"  type="text" class="form-control input-sm" >
			    </div>
			 </div>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-sm-12">
		  <div class="form-group">
		    <div class="col-sm-2">
		      <button onclick="uploadApk()" type="button" class="btn btn-primary btn-block">上传APK</button>
		      <button onclick="uploadIcon()" title="图片宽高必须1:1，小于20KB" type="button" class="btn btn-primary btn-block">上传Logo</button>
		      <button onclick="uploadScreenShot()" type="button" class="btn btn-primary btn-block">上传游戏截图</button>
		      <button onclick="uploadActivityImage()" type="button" class="btn btn-primary btn-block">上传首页推荐</button>
		    </div>
		    <div class="col-sm-2" title="Logo徽标" >
		    	<img id="logoUrl" height="130" width="130"/>
		    </div>
			<div class="col-sm-6" title="应用截图">
				<div id="imgList" style="height: 130px"></div>
		 	</div>
			<div class="col-sm-2" title="首页推荐">
				<img id="activityImage" height="130" width="130"/>
		 	</div>
		  </div>
		 </div>
	</div>
	<hr>
	<div class="row">
		<div class="col-sm-12">
			  <div class="form-group">
			    <label class="col-sm-1 control-label">应用分类</label>
			    <div class="col-sm-11">
			      <input id="categoryIds" name="categoryIds" data-bind="value: category" type="text" class="input-sm">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-1 control-label">应用介绍</label>
			    <div class="col-sm-11">
			      <textarea name="description" data-bind="value: description" rows="3" class="form-control input-sm"></textarea>
			    </div>
			  </div>
			   <div class="form-group">
			    <label class="col-sm-1 control-label">更新日志</label>
			    <div class="col-sm-11">
			      <textarea name="changelog" data-bind="value: changelog" rows="3" class="form-control input-sm"></textarea>
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-1 control-label">小编点评</label>
			    <div class="col-sm-11">
					<textarea name="adminComment" rows="3" data-bind="value: adminComment" class="form-control input-sm"></textarea>
			    </div>
			  </div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-2">
			<button type="button" class="btn btn-primary btn-block" onclick="saveApp()">保存</button>
		</div>
		<div class="col-sm-2">
			<button type="button" class="btn btn-primary btn-block" onclick="back();">取消</button>
		</div>
	</div>
	</form>
</body>
</html>
