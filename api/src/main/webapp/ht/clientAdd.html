<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="script/clientAdd.js"></script>
</head>
<body>
	<form id="editform" class="form-horizontal" >
	  <div class="form-group">
	    <label class="col-sm-2 control-label">机型</label>
	    <div class="col-sm-4">
			<input name="packageName" data-bind="value: packageName" required data-required-msg="必填" type="text" class="form-control input-sm">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">类型</label>
	    <div class="col-sm-4">
			<select name="clientType" data-bind="value: clientType" data-required-msg="必填" class="form-control input-sm">
				<option value="newRom">尝鲜版</option>
				<option value="stableRom">稳定版</option>
				<option value="testRom">内测版</option>
			</select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">刷机类型</label>
	    <div class="col-sm-4">
			<select name="flashType" data-bind="value: flashType" data-required-msg="必填" class="form-control input-sm">
				<option value="cardFlash">卡刷</option>
				<option value="lineFlash">线刷</option>
			</select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">版本名</label>
	    <div class="col-sm-4">
			<input name="versionName" data-bind="value: versionName" required data-required-msg="必填" class="form-control input-sm">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">版本号</label>
	    <div class="col-sm-4">
			<input name="versionCode" data-bind="value: versionCode" required data-required-msg="必填" type="number" class="form-control input-sm">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">发布日期</label>
	    <div class="col-sm-4">
			<input name="publishDate" data-bind="value: publishDate" required data-required-msg="必填" class="form-control input-sm">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">大小</label>
	    <div class="col-sm-4">
			<input name="size" data-bind="value: size" required data-required-msg="必填" class="form-control input-sm">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">阿里云地址</label>
	    <div class="col-sm-10">
			<input name="downloadUrl" data-bind="value: downloadUrl" required data-required-msg="必填" class="form-control input-sm">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">百度云地址</label>
	    <div class="col-sm-10">
			<input name="baiduYunUrl" data-bind="value: baiduYunUrl" required data-required-msg="必填" class="form-control input-sm">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">描述文字</label>
	    <div class="col-sm-4">
			<textarea name="describe" data-bind="value: describe" required data-required-msg="必填" class="form-control input-sm"></textarea>
	    </div>
	  </div>

	  <div class="form-group">
	  	<label class="col-sm-2 control-label">描述Html</label>
	    <div class="col-sm-10">
			<textarea id="describeHtml" name="describeHtml" data-bind="value: describeHtml" ></textarea>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-12">
			<div id="diffChild" name="diffChild" ></div>
	    </div>
	  </div>
	
	  <div class="form-group">
	    <div class="col-sm-2">
	        <button onclick="save()" type="button" class="btn btn-primary btn-block" >保存</button>
	    </div>
	    <div class="col-sm-2">
	    	<button onclick="back()" type="button" class="btn btn-primary btn-block" >取消</button>
	    </div>
	  </div>
	</form>
</body>
</html>
