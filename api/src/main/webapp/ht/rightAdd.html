<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="script/rightAdd.js"></script>
</head>
<body>
	<form id="cate-edit" class="form-horizontal" role="form">
	  <div class="form-group">
	    <label class="col-sm-2 control-label">权限名称</label>
	    <div class="col-sm-4">
			<input  name="rightName" data-bind="value:rightName" required data-required-msg="必填" type="text" class="form-control input-sm">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">是否是公共资源</label>
	    <div class="col-sm-4">
			<select name="common" data-bind="value: common" data-required-msg="必填" class="form-control input-sm">
				<option value="0">否</option>
				<option value="1">是</option>
			</select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">权限URL</label>
	    <div class="col-sm-4">
			<input  name="rightUrl" data-bind="value:rightUrl" required data-required-msg="必填" type="text" class="form-control input-sm">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">权限URL描述</label>
	    <div class="col-sm-4">
			<input  name="rightDesc" data-bind="value:rightDesc" required data-required-msg="必填" type="text" class="form-control input-sm">
	    </div>
	  </div>
	  
	
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-2">
	        <button onclick="saveRight()" type="button" class="btn btn-primary btn-block" >保存</button>
	    </div>
	    <div class="col-sm-2">
	    	<button onclick="back()" type="button" class="btn btn-primary btn-block" >取消</button>
	    </div>
	  </div>
	</form>
</body>
</html>
