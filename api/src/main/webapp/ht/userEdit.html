<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="script/userEdit.js"></script>
</head>
<body>
	<form id="user-edit" class="form-horizontal" role="form">
	  <input type="hidden" data-bind="value: _id">
	  <div class="form-group">
	    <label class="col-sm-2 control-label">用户名</label>
	    <div class="col-sm-4">
			<input name="userName" data-bind="value: userName" disabled="disabled" type="text" class="form-control input-sm">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">注册时间</label>
	    <div class="col-sm-4">
			<input name="regDate" data-bind="value: regDate" disabled="disabled" type="text" class="form-control input-sm">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">邮箱</label>
	    <div class="col-sm-4">
	    	<input name="email" data-bind="value: email" type="text" data-required-msg="必填" class="form-control input-sm">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">电话</label>
	    <div class="col-sm-4">
			<input name="phone" data-bind="value: phone" required data-required-msg="必填" type="number" class="form-control input-sm">
	    </div>
	  </div>
	  <hr>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">新密码</label>
	    <div class="col-sm-4">
			<input name="password" title="可为空值 表示不修改密码" data-bind="value: password" type="text" class="form-control input-sm">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-2">
	        <button onclick="submitUserInfo()" type="button" class="btn btn-primary btn-block" >保存</button>
	    </div>
	    <div class="col-sm-2">
	    	
	    </div>
	  </div>
	</form>
</body>
</html>
