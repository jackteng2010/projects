<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="script/userPwd.js"></script>
</head>
<body>
<div id="changePasswordForm" class="k-content">
	<h3>修改密码</h3>
	<hr>
	<div class="k-edit-form-container" id="user-form">
		<div class="k-edit-label ">
			<label for="passwordOld">密码：</label>
		</div>
		<div data-container-for="passwordOld" class="k-edit-field ">
			<input type="password" placeholder="*******" size="15" class="k-input k-textbox" name="passwordOld" required="required" 
			validationMessage="请输入现在密码" data-bind="value: passwordOld">
		</div>
		
		<div class="k-edit-label ">
			<label for="passwordNew">新密码：</label>
		</div>
		<div data-container-for="passwordNew" class="k-edit-field ">
			<input type="password" placeholder="*******" size="15" class="k-input k-textbox" id="passwordNew" name="passwordNew" required="required" 
			validationMessage="请输入新密码" data-bind="value: passwordNew">
		</div>
		
		<div class="k-edit-label ">
			<label for="passwordNew2">新密码确认：</label>
		</div>
		<div data-container-for="passwordNew2" class="k-edit-field ">
			<input type="password" placeholder="*******" size="15" class="k-input k-textbox" id="passwordNew2" name="passwordNew2" required="required" 
			validationMessage="请输入新密码" data-bind="value: passwordNew2">
		</div>
		
		<button class="k-button" onclick="changePasswordSave();">保存</button><button
			class="k-button" onclick="changePasswordCancel();">取消</button>
	</div>
</div>
</body>
</html>
