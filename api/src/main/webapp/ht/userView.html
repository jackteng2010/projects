<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
.k-grid-toolbar {
	height: 25px;
}
</style>
<script type="text/javascript" src="script/userEdit.js"></script>
</head>
<body>
	<div class="k-edit-form-container" id="user-form">
		<div class="k-edit-label ">
			<label for="userName">用户名</label>
		</div>
		<div data-container-for="userName" class="k-edit-field ">
			<input type="text" class="k-input k-textbox" name="userName"
				required="required" data-bind="value:userName">
		</div>
		<div class="k-edit-label ">
			<label for="phone">手机</label>
		</div>
		<div data-container-for="phone" class="k-edit-field ">
			<input type="text" class="k-input k-textbox" name="phone"
				data-bind="value:phone">
		</div>
		<div class="k-edit-label ">
			<label for="email">Email</label>
		</div>
		<div data-container-for="email" class="k-edit-field ">
			<input type="text" class="k-input k-textbox" name="email"
				data-bind="value:email">
		</div>
		  <div class="k-edit-label ">
            <label for="department">部门</label>
        </div>
        <div data-container-for="email" class="k-edit-field ">
            <input type="text" class="k-input k-textbox" name="department"
                data-bind="value:department">
        </div>
	</div>
</body>
</html>
