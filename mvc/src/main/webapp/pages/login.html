<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="平台">
    <meta name="author" content="J.T">
    <title>平台</title>
    <!-- Bootstrap Core CSS -->
    <link href="asserts/pls/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">登录</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" style="margin-top:20px;">
                            <fieldset>
                                <div class="form-group">
                                    <input id="userName" class="form-control" placeholder="用户名" name="userName" type="text" value="admin" autofocus>
                                </div>
                                <div class="form-group">
                                    <input id="password" class="form-control" placeholder="密码" name="password" type="password" value="123456">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="remember ">记住密码
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button id="loSuBtn" class="btn btn-lg btn-success btn-block" type="submit" >登陆</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="asserts/pls/jquery/jquery.min.js"></script>
	<script>
	$(document).ready(function () {
		$('#loSuBtn').click(function(){
			var u = $('#userName').val(), p = $('#password').val();
			if(u.trim() != '' && p.trim() != ''){
				$.ajax({
				    url:'user/login.json',
				    dataType: "json",
				    type:'post', 
				    data: {userName : u,password : p},
				    error:function(){
				       alert('系统繁忙，请稍后再试');
				    },
				    success:function(data){
				       document.location='index.htm';
				    }
				});
			}
			return false;
		});
	});
	</script>
</body>
</html>
